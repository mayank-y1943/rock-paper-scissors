<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="rock-button js-rock-button">
        <img src="rock-emoji.png" class="rock-icon">
    </button>

    <button class="paper-button js-paper-button">
        <img src="paper-emoji.png" class="paper-icon">
    </button>

    <button class="scissor-button js-scissor-button">
        <img src="scissors-emoji.png" class="scissor-icon">
    </button>

    <p class="js-move move"></p>
    <p class="js-result"></p>
    <p class="js-score score"></p>

    <button class="reset-button js-reset-button">Reset Score</button>

    <button class="js-autoPlay-button autoPlay-button">Auto Play</button>

    <script src="script.js"></script>
</body>
</html>
